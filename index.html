<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Audio Splitter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-container">
    <h1>🎛️ Video & Audio Splitter</h1>
    <p>Split audio or mute video directly in your browser.</p>

    <input type="file" id="uploader" accept="video/*">

    <div class="buttons">
      <button id="extractAudioBtn">🎵 Extract Audio</button>
      <button id="extractVideoBtn">🎥 Extract Video (Mute)</button>
    </div>

    <!-- Loader Spinner -->
    <div id="loader" class="loader hidden"></div>

    <!-- Progress Bar -->
    <div id="progress-container" class="hidden">
      <div id="progress-bar"></div>
      <span id="progress-text">0%</span>
    </div>

    <!-- Output Download -->
    <div id="output" class="hidden">
      <h2>Result:</h2>
      <a id="downloadLink" href="#" download>Download</a>
    </div>
  </div>

  <!-- FFmpeg wasm wrapper -->
  <script src="./libs/ffmpeg.js"></script>
  <!-- Main script -->
  <script src="script.js"></script>
</body>
</html>
