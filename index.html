<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Audio Splitter â€” Neon</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <header>
      <h1 class="neon">âš¡ Video & Audio Splitter</h1>
      <p class="muted">Extract audio or mute video directly in your browser. Fully client-side.</p>
    </header>

    <section class="uploader">
      <label class="file-label">
        <input id="uploader" type="file" accept="video/*">
        <span class="file-btn">Choose a video file</span>
      </label>
      <div class="file-name" id="fileName">No file chosen</div>
    </section>

    <section class="actions">
      <button id="extractAudioBtn" class="neon-btn">ðŸŽµ Extract Audio (MP3)</button>
      <button id="extractVideoBtn" class="neon-btn">ðŸŽ¥ Extract Video (Mute)</button>
    </section>

    <section class="status">
      <div id="loader" class="loader hidden"></div>
      <div id="progressWrap" class="progress-wrap hidden">
        <div class="progress-container">
          <div id="progressBar" class="progress-bar" style="width:0%"></div>
        </div>
        <div id="progressText" class="progress-text">0%</div>
      </div>
      <div id="notice" class="notice hidden"></div>
    </section>

    <section id="results" class="results hidden">
      <h2>Result</h2>
      <div id="links" class="links"></div>
      <button id="clearBtn" class="ghost-btn">Clear</button>
    </section>

    <footer class="foot">
      <small>Self-hosted: libs/ffmpeg.js, ffmpeg-core.js, ffmpeg-core.wasm</small>
    </footer>
  </main>

  <!-- FFmpeg self-hosted -->
  <script src="./libs/ffmpeg.js"></script>
  <script src="script.js"></script>
</body>
</html>
